{% extends 'main.html' %}
{% load static %}

{% block content %}

<img style="width: 200px" src="{% static 'images/profiles/1.jpeg' %}"/>
<h1> projects </h1>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    {% for project in projects %}

    <tr>
        <td>
            <a href="{% url 'project' project.id %}">{{ project.title }}
                {% if project.topRated %}
                <strong>TOP RATED</strong>
                {% endif %}
            </a>
        </td>
        <td>{{ project.description }}</td>
        <td><a href="{% url 'updated-project' project.id %}">EDIT</a></td>
        <td><a href="{% url 'deleted-project' project.id %}">DELETE</a></td>
    </tr>

    {% endfor %}
    </tbody>
</table>


{% endblock content %}
