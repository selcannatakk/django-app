{% extends 'main.html' %}

{% block content %}

<img style="max-width: 200px" src="{{project.imageURL}}"/>

<h1>{{project.title}}</h1>
{% for tag in tags %}
    <span style="border:1px solid #888; padding:1em">{{tag}}</span>
{% endfor %}
<hr>
<p>{{project.description}}</p>
<hr>

<h3>Reviews: </h3>
{% for review in reviews %}
    <p>{{review.created}}</p>
    <p>{{review.value}}</p>
    <p>{{review.body}}</p>
{% endfor %}

{% endblock content %}
